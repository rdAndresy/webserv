<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: #fff;
            text-align: center;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #fff;
            text-align: left;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        input[type="submit"] {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: #8e44ad;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #9b59b6;
            transform: scale(1.05);
        }

        h2 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 40px;
            font-weight: 300;
            color: #f1c40f;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button, .link-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .link-button {
            background-color: #8e44ad;
            color: white;
            text-decoration: none;
            display: inline-block;
            line-height: 1.5;
        }

        .link-button:hover {
            background-color: #9b59b6;
            transform: scale(1.1);
        }

        /* Optional subtle animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2, h3, .button-container {
            animation: fadeIn 1s ease-out;
        }

    </style>
</head>
<body>
    <h2>Credential for username</h2>
    <h3>IN PY</h3>
    <form action="print_res.py" method="GET">
        <label for="username">Username :</label>
        <input type="text" id="username" name="username" required>
        <label for="bio">Bio :</label>
        <input type="text" id="bio" name="bio" required>
        <input type="submit" value="Envoyer" class="link-button">
    </form>
    <div class="button-container">
        <a href="/cgi/index.html" class="link-button">Go to CGI</a>
        <a href="/index.html" class="link-button">Go to HOMEPAGE</a>
        <a href="/cgi/php.html" class="link-button">Go to PHP</a>
        <a href="/cgi/py.html" class="link-button">Go to PY</a>
    </div>
</body>
</html>
